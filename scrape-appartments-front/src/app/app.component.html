<div class="container">
  <h1>List of appartments</h1>
  <input class="form-control search-bar" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
    placeholder="Start searching for an appartment...">
  <div class="appartments">
    <mat-card class="appartment-card" *ngFor="let appartment of appartments | filter:searchText | paginate: {itemsPerPage:itemsPerPage, currentPage: curPage}">
      <mat-card-title>{{appartment.title}}</mat-card-title>
      <img mat-card-image src={{appartment.image}}>
    </mat-card>
  </div>
  <div class="pagination">
    <pagination-controls (pageChange)="curPage = $event"></pagination-controls>
  </div>
</div>
